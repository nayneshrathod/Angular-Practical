<h1>Welcome</h1>
<div class="play-container">
    <p>You've Clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>
<div class="play-container">
        <p>
            <input type="text" [(ngModel)] = "name" >
            <br>
            <strong>you Said :  </strong>{{ name }}
        </p>
</div>
<div class="play-container" [ngClass]="setClassess()">
     <!--[ngStyle]="{
  'background-color': clickCounter >  4 ? 'yellow' : 'lightgray',
  'border'          : clickCounter >  4 ? '4px solid black' : 'none',
  'color'           : clickCounter >  3 ? 'blue' : 'red'
  }" -->
        <ng-template [ngIf]= "clickCounter >  4" [ngIfElse]="none" >
            <p>this click counter <strong>IS GREATER </strong>than 4 </p>
        </ng-template>
        <ng-template #none>
                <p>this click counter <strong> NOT GREATER </strong>than 4 </p>

        </ng-template>
</div>
